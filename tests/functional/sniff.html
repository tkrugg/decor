	<script language="JavaScript" type="text/javascript">
		var ready = false; // set to true when the test page is ready
		var browserNames, platforms;
		function map(i, tr) {
			var o = {};
			for(var key in i) { o[key] = tr.bind(i)(i[key], key) }
			return o;
		}
		function swap(i) {
			// converts key -> value to value -> [key1, key2, ...]
			var o = {};
			for(var key in i) {
				if (! o[i[key]]) {
					o[i[key]] = [key];
				} else {
					o[i[key]].push(key);
				}
			}
			return o;
		}
		require([
				"delite/register",
				"decor/sniff",
				"requirejs-domready/domReady!"
				], function(register, has, Toaster){

					browserNames = {

						"chrome" : "chrome",

						"firefox" : "ff",
						"safari" : "safari",
						"iphone" : "safari",
						"ipad" : "safari"
					};
					
					window.has = has;
					ready = true;
				})
	</script>
